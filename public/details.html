<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Country Explorer</title>
    <link rel='stylesheet' href="style.css">
</head>
<body id="top-of-page"> <!--This is section is for the top of the web app-->
    <header>
        <h1>
            <img src="assets/world.png" alt="World Logo">
            Country Explorer
        </h1>
    </header>


    
        <button id="back-button">
            Back
        </button>
    
        <main class="details">
            <div class="big-card">
                    <h3 id="country-name">Country Name:</h3>
                 <img id="flag" src="" alt="Country Flag"><br>
                    <div id="country-info">
                     <span id="population">Population:</span><br>
                     <span id="region">Region:</span><br>
                        <span id="subregion">Sub region:</span><br>
                        <span id="capital">Capital:</span><br>
                     <span id="currencies">Currencies:</span><br>
                        <span id="languages">Languages: </span><br>
                    </div>
           
            </div>
        </main>


    <script src="details.js"></script>
</body>
</html>
